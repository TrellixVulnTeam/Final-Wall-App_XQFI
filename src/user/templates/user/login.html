{% extends 'blog/base.html' %}
{% block content %}
<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">Login</legend>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value=" login">
    </form>
    <div class="border-top mt-4 pt-2">
        <small>if you do not have account <a href="{% url 'register' %}">signup</a></small>
    </div>
</div>
{% endblock content %}
